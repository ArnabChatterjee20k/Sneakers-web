<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!-- navbar -->
    <nav>
      <div class="logo"><img src="images/logo.svg" alt=""></div>
      <div class="menu">
        <a class="menu_links" href="">Collections</a>
        <a class="menu_links" href="">Men</a>
        <a class="menu_links" href="">Women</a>
        <a class="menu_links" href="">About</a>
        <a class="menu_links" href="">Contact</a>
      </div>
      <div class="profile">
        <div class="profile_cart"><img src="images/icon-cart.svg" class="profile_images cart" alt=""></div>
        <div class="profile_avatar"><img src="images/image-avatar.png" class="profile_images avatar" alt=""></div>
      </div>
    </nav>

    <!-- content -->
    <section class="container">
      <section class="gallery">
        <img src="images/image-product-1.jpg" alt="" class="gallery_img">
        <div class="thumbnail">
          <img class="thumbnail_img active" src="images/image-product-1-thumbnail.jpg" alt="">
          <img class="thumbnail_img" src="images/image-product-2-thumbnail.jpg" alt="">
          <img class="thumbnail_img" src="images/image-product-3-thumbnail.jpg" alt="">
          <img class="thumbnail_img" src="images/image-product-4-thumbnail.jpg" alt="">
        </div>
      </section>
      <section class="company_details">
        <div class="promo_writings">
          <h4 class="company_title">Sneaker Company</h4>
          <h1 class="company_tag">Fall Limited Edition Sneakers</h1>
          <p class="company_description">
            These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole, they'll withstand everything the weather can offer.
          </p>
        </div>

        <div class="price_info">
          <div class="price">
            <span class="current_price">$125.00</span>
            <span class="discount">50%</span>
          </div>
          <span class="actual_price">$250.00</span>
        </div>
        <div class="quantity">
          <div class="scale">
            <img src="images/icon-minus.svg" class="changer" alt="">
              0
            <img src="images/icon-plus.svg" class="changer" alt="">
          </div>
    
          <button class="add_btn"><img src="images/icon-cart.svg" class="button_cart" alt=""> Add to cart</button>
        </div>
      </section>
    </section>
  </main>

  <!-- Credits -->
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arnab Chatterjee</a>.
  </div> -->
  <script src="script.js"></script>
</body>

</html>
