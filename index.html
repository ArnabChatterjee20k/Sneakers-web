<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!-- navbar -->
    <nav>
      <div class="logo"><img src="images/logo.svg" alt=""></div>
      <div class="menu">
        <a class="menu_links" href="">Collections</a>
        <a class="menu_links" href="">Men</a>
        <a class="menu_links" href="">Women</a>
        <a class="menu_links" href="">About</a>
        <a class="menu_links" href="">Contact</a>
      </div>
      <div class="profile">
        <div class="profile_cart"><img src="images/icon-cart.svg" class="profile_images" alt=""></div>
        <div class="profile_avatar"><img src="images/image-avatar.png" class="profile_images" alt=""></div>
      </div>
    </nav>

    <!-- content -->
    <section>
      <section class="gallery">
        <!-- images and corosoul -->
      </section>
      <section class="details">
        <div class="promo_writings">

          Sneaker Company
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole, they'll withstand everything the weather can offer.
          </p>
        </div>

        <div class="price">
          $125.00
          50%
          $250.00
        </div>
        <div class="quantity">
          0
          Add to cart
        </div>
      </section>
    </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arnab Chatterjee</a>.
  </div> -->
  <script src="script.js"></script>
</body>

</html>
